<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Taint Example Program</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<h1 align = 'center'>Welcome to the Example Program</h1>
<h3 align = 'center'>This program will accept numbers to build 2 matrices and then multiply them.</h3>

<div class = matrix>
    <p class = table-title>Matrix 1</p>
    <table id = 'table1' align = 'center'>
        <tr>
            <td>
                <input id = '[0][0]1' type = 'number'>
            </td>
            <td>
                <input id = '[0][1]1' type = 'number'>
            </td>
            <td>
                <input id = '[0][2]1' type = 'number'>
            </td>
        </tr>
        <tr>
            <td>
                <input id = '[1][0]1' type = 'number'>
            </td>
            <td>
                <input id = '[1][1]1' type = 'number'>
            </td>
            <td>
                <input id = '[1][2]1' type = 'number'>
            </td>
        </tr>
        <tr>
            <td>
                <input id = '[2][0]1' type = 'number'>
            </td>
            <td>
                <input id = '[2][1]1' type = 'number'>
            </td>
            <td>
                <input id = '[2][2]1' type = 'number'>
            </td>
        </tr>

    </table>

</div>

<div class = matrix>
    <p class = table-title>Matrix 2</p>
    <table id = 'table2' align = 'center'>
        <tr>
            <td id = '[0][0]2'>
                <input type = 'number'>
            </td>
            <td>
                <input type = 'number'>
            </td>
            <td>
                <input type = 'number'>
            </td>
        </tr>
        <tr>
            <td>
                <input type = 'number'>
            </td>
            <td>
                <input type = 'number'>
            </td>
            <td>
                <input type = 'number'>
            </td>
        </tr>

    </table>


</div>

<button id = 'button1' onclick = myFunction()>Multiply</button>

<p class = 'mat1Display'>Matrix 1</p>
<p id = 'matrix1' class = 'mat1Display'>df</p>

</body>

<script type = 'text/javascript' src = 'actions.js'></script>


</html>
